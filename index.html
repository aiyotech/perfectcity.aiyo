<!DOCTYPE html>
<html>
<head>
	<title>perfectcity.io</title>
    <link rel="stylesheet" href="style/main.css" />
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>`
	<script src="js/app.js"></script>
	<script src="js/app1.js"></script>
</head>
<body ng-app = "myApp">
<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Current</li>
		<li>Dream</li>
		<li>Perfect</li>
	</ul>
	<!-- fieldsets -->

<!-- parameters = ['TREES', 'PARKS', 'TRANSIT_SCORE', 'WALKABILITY', 'POPULATION', 'BUSINESSES' ,'CRIME', 'LIBRARIES', 'SCHOOLS', 'UNIVERSITIES', 'UNEMPLOYMENT', 'AVERAGE_AGE'] -->
	<fieldset ng-controller="CalcCtrl">
		<h2 class="fs-title">Rate your current city</h2>
		<h3 class="fs-subtitle">How important are</h3>
		        <label for="pcs">Pieces:</label>        
		        <input type="number" min="0" ng-model="qty.qty" size="20" id="pcs"/>
		        <input type="range" min="0" max="100" ng-model="qty.qty" />
		        <br/>
    		   

		<!-- <p>trees to you?</p>
		<input id="test" type="range"/>
		<p>parks to you?</p>
		<input id="test" type="range"/>
		<p>crime rates to you?</p>
		<input id="test" type="range"/>
		<p>schools to you?</p>
		<input id="test" type="range"/>
		<p>universities to you?</p>
		<input id="test" type="range"/>
		<p>average ages to you?</p>
		<input id="test" type="range"/>
		<p>businesses to you?</p>
		<input id="test" type="range"/> -->

		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>


	<fieldset>
		<h2 class="fs-title">Social Profiles</h2>
		<h3 class="fs-subtitle">Your presence on the social network</h3>
		<input type="text" name="twitter" placeholder="Twitter" />
		<input type="text" name="facebook" placeholder="Facebook" />
		<input type="text" name="gplus" placeholder="Google Plus" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>


	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="Phone" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>


</form>
</body>
</html>

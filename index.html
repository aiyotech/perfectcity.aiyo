<!DOCTYPE html>
<html>
<head>
	<title>perfectcity.io</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/rzslider.css" />

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
	<script src="js/algorithm.js"></script>
	<script src="js/app.js"></script>
	<script src="js/app1.js"></script>
	<script src="js/rzslider.js"></script>
</head>
<body ng-app = "myApp">
<h1 class = "pcity">Ever wondered if there was a perfect city for you?</h1>
<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Current</li>
		<li>Dream</li>
		<li>Perfect</li>
	</ul>
	<!-- fieldsets -->
<div class = "main" ng-controller="PCtrl">
	<fieldset >


		<h2 class="fs-title">Tell us more about you!</h2>

		<label class="radio" type="text"> Have you ever been a victim of crime? </label><br>

		<!-- Radio Buttons attempt -->
		<span>
        <label class="yesorno" for="crime_yes">Yes</label>
        <input class="sound" type="radio" id="crime_yes" value="yes" name="user_age" ng-model="aboutYou.crime">
        </span>

        <span>
		<label class="yesorno" for="crime_no">No</label>
        <input class="sound" type="radio" id="crime_no" value="no" name="user_age" ng-model="aboutYou.crime">
        </span>

        <!-- Text Input in form -->

		<input type="text" name="age" placeholder="How old are you?" ng-model="aboutYou.age"/>
		<input type="text" name="city" placeholder="What city do you currently live in?" ng-model="aboutYou.city"/>
		<!-- <input type="text" name="crime" placeholder="Have you ever been a victim of crime?" ng-model="aboutYou.crime"/> -->
		<input type="text" name="employment" placeholder="Are you employed?" ng-model="aboutYou.employment"/>
		<input type="text" name="education" placeholder="Would you like to pursue higher education?" ng-model="aboutYou.education"/>
		<input type="text" name="transit" placeholder="Do you use your city's public transit?" ng-model="aboutYou.transit"/>

		<input type="button" name="next" class="next action-button" value="Next" ng-click="clicky()"/>

	</fieldset>

	<fieldset>
		<h2 class="fs-title">How important are these parameters to you?</h2>
			    

        <h3 class="fs-subtitle"> Parks: </h3>
            <rzslider rz-slider-model="sliderValues.parks"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>

        <h3 class="fs-subtitle"> Public Transit: </h3>
            <rzslider rz-slider-model="sliderValues.transit"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>
     
		<h3 class="fs-subtitle"> Population: </h3>
            <rzslider rz-slider-model="sliderValues.population"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>
     

        <h3 class="fs-subtitle"> Business: </h3>
            <rzslider rz-slider-model="sliderValues.business"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>

        <h3 class="fs-subtitle"> Crime: </h3>
            <rzslider rz-slider-model="sliderValues.crime"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>

        <h3 class="fs-subtitle"> School: </h3>
            <rzslider rz-slider-model="sliderValues.school"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>

        <h3 > Unemployment: </h3>
            <rzslider rz-slider-model="sliderValues.unemployment"
                rz-slider-floor="0"
                rz-slider-ceil="10"
                rz-slider-always-show-bar="true"></rzslider>        
		<br>
	 	<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" ng-click="getResult()"/>
	</fieldset>


	<fieldset>
		<h2 class="fs-title">And the perfect city for you is ...</h2>
		<h3 class="fs-subtitle">{{result.CITYNAME}}!</h3>

		<img ng-src="{{result.IMAGE}}" alt="display perfect city image" style="width:500px;height:300px;" />


		<br>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />

	</fieldset>

</div>
</form>
</body>
</html>

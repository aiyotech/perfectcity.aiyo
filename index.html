<!DOCTYPE html>
<html>
<head>
	<title>perfectcity.io</title>
    <link rel="stylesheet" href="style/main.css" />
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>`
	<script src="js/app.js"></script>
	<script src="js/app1.js"></script>
</head>
<body ng-app = "myApp">
<h1 class = "perfectcity">Ever wondered if there was a perfect city for you?</h1>
<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Current</li>
		<li>Dream</li>
		<li>Perfect</li>
	</ul>
	<!-- fieldsets -->
<div class = "main">
	<fieldset >
		<h2 class="fs-title">Tell us more about you!</h2>
				<input type="text" name="age" placeholder="How old are you?" />
				<input type="text" name="city" placeholder="What city do you currently live in?" />
				<input type="text" name="crime" placeholder="Have you ever been a victim of crime?" />
				<input type="text" name="employment" placeholder="Are you employed?" />
				<input type="text" name="education" placeholder="Would you like to pursue higher education?"/>
				<input type="text" name="age" placeholder="Do you use your city's public transit?" />

			 
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>

	<fieldset>
		<h2 class="fs-title">How important are these parameters to you?</h2>
			    
			    <rateslider parameter='Parks'></rateslider>
			    <rateslider parameter='Public Transit'></rateslider>
			    <rateslider parameter='Population'></rateslider>
			    <rateslider parameter='Business'></rateslider>
			    <rateslider parameter='Crime'></rateslider>
			    <rateslider parameter='School'></rateslider>
			    <rateslider parameter='Universities'></rateslider>
			    <rateslider parameter='Unemployment'></rateslider>	
		<br>
	 	<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>


	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="Phone" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>

</div>
</form>
</body>
</html>
